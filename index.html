<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Search Product</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      text-align: center;
    }

    #camera-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: auto;
    }

    #camera {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    button {
      margin-top: 10px;
      padding: 12px 20px;
      font-size: 16px;
      background: #ff6600;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:disabled {
      background: #aaa;
    }

    #results {
      margin-top: 20px;
    }

    .item {
      background: white;
      border-radius: 10px;
      margin: 10px auto;
      padding: 10px;
      max-width: 500px;
      text-align: left;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .item h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #333;
    }

    .item p {
      margin: 2px 0;
      font-size: 14px;
      color: #555;
    }

    .item img {
      margin-top: 8px;
      border-radius: 6px;
      max-width: 100%;
    }
  </style>
</head>

<body>
  <h2>üì∏ T√¨m s·∫£n ph·∫©m b·∫±ng Camera</h2>
  <div id="camera-container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="overlay"></canvas>
  </div>

  <button id="capture">üì∑ Ch·ª•p & T√¨m ki·∫øm</button>

  <div id="results"></div>

  <script>
    const video = document.getElementById("camera");
    const canvas = document.getElementById("overlay");
    const captureBtn = document.getElementById("capture");
    const resultsDiv = document.getElementById("results");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
      } catch (err) {
        alert("Kh√¥ng th·ªÉ m·ªü camera: " + err);
      }
    }
    startCamera();

    captureBtn.addEventListener("click", async () => {
      captureBtn.disabled = true;
      captureBtn.innerText = "‚è≥ ƒêang t√¨m...";

      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      const blob = await new Promise(resolve => canvas.toBlob(resolve, "image/jpeg"));
      const formData = new FormData();
      formData.append("image", blob, "capture.jpg");
      formData.append("k", "5");

      try {
        const API_URL = "https://von-sends-yale-hawaii.trycloudflare.com/api/search";
        const resp = await fetch(API_URL, { method: "POST", body: formData });
        if (!resp.ok) throw new Error("HTTP error! Status: " + resp.status);

        const data = await resp.json();
        console.log("Response data:", data);

        resultsDiv.innerHTML = "<h3>K·∫øt qu·∫£:</h3>";

        // Hi·ªÉn th·ªã YOLO detections
        if (data.detections && data.detections.length > 0) {
          data.detections.forEach(det => {
            resultsDiv.innerHTML += `<p>üîé ${det.class} (${det.score.toFixed(2)}) bbox: ${det.bbox}</p>`;
          });
        }

        // Hi·ªÉn th·ªã overlay_image
        if (data.overlay_image) {
          resultsDiv.innerHTML += `
            <div>
              <h3>·∫¢nh camera c√≥ bbox:</h3>
              <img src="${data.overlay_image}" />
            </div>`;
        }

        // Hi·ªÉn th·ªã s·∫£n ph·∫©m t·ª´ DB
        if (data.results && data.results.length > 0) {
          data.results.forEach(item => {
            resultsDiv.innerHTML += `
              <div class="item">
                <h3>S·∫£n ph·∫©m: ${item.title}</h3>
                <p>üí∞ Gi√°: ${item.price ?? "N/A"} ƒë</p>
                <p>üìä Score: ${item.score.toFixed(2)}</p>
                ${item.image_path ? `<img src="${item.image_path}" />` : ""}
              </div>
            `;
          });
        }

      } catch (e) {
        console.error("Fetch error:", e);
        alert("L·ªói khi g·ªçi API: " + e);
      }

      captureBtn.disabled = false;
      captureBtn.innerText = "üì∑ Ch·ª•p & T√¨m ki·∫øm";
    });
  </script>

</body>

</html>
